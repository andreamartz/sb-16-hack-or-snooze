<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hack or Snooze</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav>
      <b
        ><a class="nav-link navbar-brand" href="#" id="nav-all"
          >Hack or Snooze
        </a></b
      >
      <section id="main-nav-links hidden">
        <span>|</span>
        <a href="#" class="nav-link" id="nav-submit">submit</a>
        <span>|</span>
        <a href="#" class="nav-link" id="nav-favorites">favorites</a>
        <span>|</span>
        <a href="#" class="nav-link" id="nav-my-stories">my stories</a>
      </section>
      <a class="nav-link nav-right" href="#" id="nav-login"
        >login/create user</a
      >
      <span class="nav-link nav-right hidden" id="nav-welcome">
        <a href="#" id="nav-user-profile"></a>
      </span>
      <a class="nav-link hidden" id="nav-logout" href="#">
        <small>(logout)</small>
      </a>
    </nav>
    <!-- END Navigation -->
    <section class="stories-container container">
      <!-- Form: Submit story -->
      <form action="" class="hidden" id="submit-form">
        <div>
          <label for="author">author</label>
          <input id="author" required type="text" placeholder="author name" />
        </div>
        <div>
          <label for="title">title</label>
          <input id="title" required type="text" placeholder="story title" />
        </div>
        <div>
          <label for="url">url</label>
          <input id="url" required type="url" placeholder="story url" />
        </div>
        <button type="submit">submit</button>
        <hr />
      </form>
      <!-- END Form: Submit story -->
      <!-- Stories -->
      <!-- All stories -->
      <article>
        <ol id="all-stories-list" class="stories-list">
          <h3>Loading...</h3>
        </ol>
      </article>
      <!-- Favorited Stories -->
      <article>
        <ul id="favorited-stories" class="hidden stories-list"></ul>
      </article>
      <!-- Filtered Stories -->
      <article>
        <ul id="filtered-stories" class="hidden stories-list"></ul>
      </article>
      <!-- My/Own stories -->
      <article>
        <ul id="own-stories" class="hidden stories-list"></ul>
      </article>
      <!-- END Stories -->
    </section>
    <!-- Edit Stories -->
    <section class="edit-story-container container">
      <form action="#" id="edit-story-form" class="hidden" method="post">
        <h4>Story Information</h4>
        <div class="edit-input">
          <label for="edit-title">Title</label>
          <input id="edit-title" type="text" />
          <button type="submit">change</button>
        </div>
      </form>
    </section>
    <!-- END Edit Stories -->
    <!-- Account Forms -->
    <section class="account-forms-container container">
      <!-- Form: Login -->
      <form
        action="#"
        id="login-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Login</h4>
        <div class="login-input">
          <label for="login-username">username</label>
          <input id="login-username" type="text" />
        </div>
        <div class="login-input">
          <label for="login-password">password</label>
          <input id="login-password" type="password" />
        </div>
        <button type="submit">login</button>
        <hr />
      </form>
      <!-- Form: New Account -->
      <form
        action="#"
        id="create-account-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Create Account</h4>
        <div class="login-input">
          <label for="create-account-name">name</label>
          <input id="create-account-name" type="text" />
        </div>
        <div class="login-input">
          <label for="create-account-username">username</label>
          <input id="create-account-username" type="text" />
        </div>
        <div class="login-input">
          <label for="create-account-password">password</label>
          <input id="create-account-password" type="password" />
        </div>
        <button type="submit">create account</button>
      </form>
    </section>
    <!-- END Account Forms -->
    <!-- User Profile -->
    <section id="user-profile" class="container hidden">
      <h4>User Profile Info</h4>
      <section>
        <div id="profile-name">Name:</div>
        <div id="profile-username">Username:</div>
        <div id="profile-account-date">Account Created:</div>
      </section>
    </section>
    <!-- END User Profile -->
  </body>
  <script
    src="http://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="api-classes.js"></script>
  <script src="ui.js"></script>
</html>
